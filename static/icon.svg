<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="100%" style="stop-color:#16213e"/>
    </linearGradient>
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1"/>
      <stop offset="100%" style="stop-color:#8b5cf6"/>
    </linearGradient>
    <linearGradient id="arrow" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#22d3ee"/>
      <stop offset="100%" style="stop-color:#6366f1"/>
    </linearGradient>
  </defs>
  <!-- Rounded square background -->
  <rect x="16" y="16" width="480" height="480" rx="96" ry="96" fill="url(#bg)"/>
  <!-- Subtle border -->
  <rect x="16" y="16" width="480" height="480" rx="96" ry="96" fill="none" stroke="#6366f1" stroke-width="4" opacity="0.3"/>
  <!-- Book/BB shape - left page -->
  <path d="M140 140 L140 372 Q256 340 256 340 L256 120 Q256 120 140 140 Z" fill="url(#accent)" opacity="0.85"/>
  <!-- Book/BB shape - right page -->
  <path d="M372 140 L372 372 Q256 340 256 340 L256 120 Q256 120 372 140 Z" fill="url(#accent)" opacity="0.6"/>
  <!-- Sync arrow down -->
  <path d="M256 260 L256 400 M220 365 L256 400 L292 365" fill="none" stroke="url(#arrow)" stroke-width="20" stroke-linecap="round" stroke-linejoin="round"/>
  <!-- Sync circle arc top -->
  <path d="M310 180 A60 60 0 0 0 202 180" fill="none" stroke="#22d3ee" stroke-width="16" stroke-linecap="round" opacity="0.8"/>
  <!-- Small dot accent -->
  <circle cx="310" cy="180" r="10" fill="#22d3ee" opacity="0.8"/>
</svg>
